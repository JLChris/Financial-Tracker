<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Financial Tracker</title>
  </head>
  <body>
    <nav id="sidebar">
      <h1>Financial Tracker</h1>
      <form id="enter-purchase-form">
        <div>
          <label for="income-expense">Type of transaction</label>
          <select id="income-expense" name="income-expense">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div>
          <label for="categories">Category</label>
          <select id="categories" name="categories"></select>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="0.01"
            placeholder="0.01"
            required
          />
        </div>
        <div>
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="movie"
          />
        </div>
        <div id="form-btns">
          <button type="button" id="clear-transactions-btn">Clear</button>
          <button type="submit" id="submit-transaction-btn">Submit</button>
        </div>
      </form>
    </nav>
    <div id="finances-display">
      <div id="earnings"></div>
      <div id="expenses"></div>
      <div id="total-finances"></div>
    </div>
    <div id="transaction-list-container">
      <table id="transaction-list">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="transaction-list-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
