<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Financial Tracker</title>
  </head>
  <body>
    <nav id="sidebar">
      <h1>Financial Tracker</h1>
      <form id="enter-purchase-form">
        <div>
          <label for="income-expense">Type of transaction</label>
          <select id="income-expense" name="income-expense">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div>
          <label for="categories">Category</label>
          <select id="categories" name="categories"></select>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="0.01"
            placeholder="0.01"
            required
          />
        </div>
        <div>
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="movie"
          />
        </div>
        <div id="form-btns">
          <button type="button" id="clear-transactions-btn">Clear</button>
          <button type="submit" id="submit-transaction-btn">Submit</button>
        </div>
      </form>
    </nav>
    <div id="finances-display">
      <div>
        <h2>Earnings</h2>
        <h3 id="earnings"></h3>
      </div>
      <div>
        <h2>Expenses</h2>
        <h3 id="expenses"></h3>
      </div>
      <div>
        <h2>Total</h2>
        <h3 id="total-finances"></h3>
      </div>
    </div>
    <div id="transaction-list-container">
      <table id="transaction-list">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="transaction-list-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
